<div class="container">
  <header class="row">
    <h1 id="page-title" class="text-center w-100">Take A Note !</h1>
  </header>

  <div class="row mt-4">
    <main class="col-sm-10 offset-sm-1 list-group">
      <form [formGroup]="myForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="note-title">Title</label>
          <input
            type="text"
            id="note-title"
            class="form-control"
            required
            formControlName="note_title"
          />
          <div
            style="color: red"
            *ngIf="myForm.get('title')?.hasError('required')"
          >
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="note-content">Descrpition</label>
          <input
            type="text"
            id="note-content"
            class="form-control"
            required
            formControlName="note_description"
          />
          <div
            style="color: red"
            *ngIf="myForm.get('description')?.hasError('required')"
          >
            Description is required.
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-sm-10 offset-sm-1 text-right">
            <button
              class="btn btn-secondary"
              id="add-post"
              type="submit"
              [disabled]="myForm.invalid"
            >
              ADD POST
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>

  <main class="row mt-4">
    <section class="col-sm-10 offset-sm-1">
      <div class="row">
        <div class="col-md-4" *ngFor="let note of notes">
          <article class="list-group-item note-card">
            <h5 id="heading">{{ note.note_title }}</h5>
            <p id="content">{{ note.note_description }}</p>
            <div class="text-right">
              <button
                class="btn btn-secondary"
                id="remove-post"
                (click)="removePost(note.note_id)"
              >
              <i class="fas fa-trash"></i>               </button>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
</div>
